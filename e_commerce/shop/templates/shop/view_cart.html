{% extends "user/base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        {% for cart_product in cart_products %}
            <p> {{ cart_product.product.name }}</p>
            <p> {{ cart_product.product.price }}</p>
            <p> {{ cart_product.quantity }}</p>
        {% endfor%}
    {% else %}
        <h2> Please login </h2> 
    {% endif %}
{% endblock content %}
